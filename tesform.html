<!DOCTYPE html>
<html>
    <head>
        <title>LATIHAN MEMBUAT FORM</title>
    </head>
    <body>
        <h1>Latihan Form</h1>
        <form action="https://www.google.com/" method="get">
            <label for="nama">NAMA : </label>
            <input id="nama" type="text">
            
            <br>
            
            <label for="umur">UMUR : </label>
            <input id="umur" type="number">
            
            <br>
            
            <h3>Apa warna favoritmu?</h3>
            <select>
                <option>Biru</option>
                <option>Merah</option>
                <option>Kuning</option>
                <option>Hijau</option>
            </select><br>
            
            <br>
            
            <input type="radio" id="html" name="fav_lang" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_lang" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="jscript" name="fav_lang" value="JavaScript">
            <label for="jscript">JavaScript</label><br>
            
            <br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
