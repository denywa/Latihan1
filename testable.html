 <!DOCTYPE html>
<html>
    <head>
        <title>BELAJAR HTML</title>
        <!--selain atribut border pada baris 13, bisa pakai 
            <style>
            table,th,td {
            border: 1px solid black 
            }
            </style>
        -->
    </head>

            </tr>
            <tr>
                <td align="center">2</td>

            </tr>
        </table>
